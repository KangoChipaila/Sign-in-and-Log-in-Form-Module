<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="./src/CSS/sign-up.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="top-right-leaf">
            <img id="right-leaf" src="./src/icons/SVG/top-right-leaf.svg" alt="top-right-leaf" height="110em" width="100em"/>
        </div>
    </header>

    <main id="main">
        <section id="log-in">

            <div id="logo">
                <img src="" alt="logo" height="220em" width="220em"/>
            </div>

            <div id="log-in-text">
                <h3>Already have an account?</h3>
            </div>

            <a href="./log-in.html"><button type="button" id="log-in-button" name="log-in-button">Log in</button></a>
            
            <section id="bottom-leaf">
                <img src="./src/icons/SVG/bottom-left-leaves.svg" alt="bottom=left-leaf" height="160em" width="160em" />
            </section>

        </section>

        <section id="sign-up">
            <form>
                <fieldset>
                    <legend>Sign Up</legend><br>

                        <div class="form-data-field-name">
                            <label for="fname">First name</label><br>
                            <input type="text" id="fname" name="fname">
                        </div>
                        
                        <div class="form-data-field-name">
                            <label for="lname">Last name</label><br>
                            <input type="text" id="lname" name="lname">
                        </div>

                        <div class="form-data-field">
                            <label for="phone">Phone</label><br>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <div class="form-data-field">
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="form-data-field">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                        
                        <button type="button" id="sign-up-button" name="sign-up-button">Sign up</button>
                        
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
